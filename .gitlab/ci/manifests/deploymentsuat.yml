---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: audit-service-api
  namespace: from_ci_NS
  labels:
    project: audit-service-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-service-api
  template:
    metadata:
      labels:
        app: audit-service-api
    spec:
      containers:
        - name: audit-service-api
          image: 'theharbor.xyz/audit-service/api:from_ci_TAG'
          envFrom:
            - configMapRef:
                name: audit-service-api-conf
            - secretRef:
                name: audit-service
          resources: {}
          imagePullPolicy: Always
      restartPolicy: Always
      imagePullSecrets:
        - name: harbor
      hostAliases:
        - ip: from_ci_IPS1
          hostnames:
            - from_ci_KAFKA1
        - ip: from_ci_IPS2
          hostnames:
            - from_ci_KAFKA2
        - ip: from_ci_IPS3
          hostnames:
            - from_ci_KAFKA3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 1
  progressDeadlineSeconds: 120
---
kind: Service
apiVersion: v1
metadata:
  name: audit-service-api-service
  namespace: from_ci_NS
  labels:
    project: audit-service-api
spec:
  ports:
    - name: fastcgi
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: audit-service-api
  type: ClusterIP
  sessionAffinity: None
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: audit-service-api-ingress
  namespace: from_ci_NS
  labels:
    project: audit-service-api
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: from_ci_NS.domain_CI
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              serviceName: audit-service-api-service
              servicePort: fastcgi
