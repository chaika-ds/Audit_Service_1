version: '3.4'

services:
  auditservice:
    container_name: auditservice
    image: slotegrator/auditservice
    build:
      args:
        - PORT=${AUS_PORT}
        - APPNAME=${AUS_APPNAME}
      context: .
      dockerfile: Dockerfile
    ports:
      - ${AUS_PORT}:${AUS_PORT}
    environment:
      - ASPNETCORE_ENVIRONMENT=${AUS_COFIGURATION}
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
    networks:
      - ${NETWORKS_NAME}

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELK_VERSION}
    ports:
      - ${ELK_PORT}:${ELK_PORT}
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - ${NETWORKS_NAME}

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:${KIBANA_VERSION}
    ports:
      - ${KIBANA_PORT}:${KIBANA_PORT}
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=${KIBANA_ELK_URL}
    networks:
      - ${NETWORKS_NAME}

  redis:
    container_name: redis
    image: docker.io/bitnami/redis:${REDIS_VERSION}
    environment:
      - ALLOW_EMPTY_PASSWORD=${REDIS_ALLOW_EMPTY_PASSWORD}
      - REDIS_DISABLE_COMMANDS=${REDIS_DISABLE_COMMANDS}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - ${NETWORKS_NAME}
    volumes:
      - 'redis_data:/bitnami/redis/data'

networks:
  auditservice:
    driver: ${NETWORKS_DRIVER}

volumes:
  redis_data:
    driver: local
  elasticsearch-data: